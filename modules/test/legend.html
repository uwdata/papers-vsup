<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Legend test</title>
        <meta charset="UTF-8">

        <style>
            body {
                font-family: sans-serif;
            }
        </style>

        <script src="../node_modules/d3/build/d3.js"></script>
        <script src="../dist/bvu.js"></script>
    </head>
    <body>
        <svg id="vis"></svg>

        <script>
            var color = d3.scaleQuantize()
                .domain([0, 1])
                .range(d3.quantize(d3.interpolateViridis, 5));

            var legend = bvu.legend.simpleLegend()
                .title("Simple Legend")
                .size(250)
                .format(".1f")
                .height(20)
                .scale(color)
                .x(10)
                .y(20);

            d3.select("#vis")
                .append("g")
                .call(legend)
